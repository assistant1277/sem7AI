{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet"  href="{% static 'CSS/index.css' %}">
    <title>Panel with Buttons</title>
</head>
<body>
    <div class="panel">
        <div class="panel-buttons">
        </div>
        <div class="panel-logo">
            
        </div>
        <div class="panel-buttons">
            <button class="logo-button">Home</button>
            <button class="language-button">Contact</button>
            <button class="about-button">About</button>
            <button class="signin-button"><a href="login.html">Sign In</a></button>
        </div>
        <div class="menu-button" id="menu-button">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="side-panel" id="side-panel">
        <!-- Content of the side panel goes here -->
        <!-- Add your buttons or other content here -->
       
                <div class="logo-circle">
                    <img src="{% static 'logo.jpg' %}" alt="Logo" class="logo-img">
                </div>
                <button class="profile-button">Home</button>
                <button class="recipe-button"><a href="login.html">Sign In</a></button >
                <button class="ingredient-button">About</button>
                <button class="contact-button">Contact</button>
    </div>
    <div class="header-container">
        <img src="{% static 'food1.jpg' %}" alt="Header Image">
        <div class="search-overlay">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
    </div> 

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

    <script src="{% static 'JS/home.js' %}"></script>

</body>
</html>
