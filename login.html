{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet"  href="{% static 'CSS/login.css' %}">
</head>
<body>
    <div class="login-container">
       
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}

        <form id="login-form" action="/login" method="POST">{% csrf_token %}
            <h1 style = "color: black;">Welcome</h1>
            <div class="form-group">
                <label for="username" style = "color: black;">Username or Email:</label>
                <input type="text" id="username" name="name" placeholder = "Username or Email" required>
            </div>

            <div class="form-group">
                <label for="password" style = "color: black;">Password:</label>
                <input type="password" id="password" name="password" placeholder = "Password" required>
            </div>

            <button type="submit">Login</button>
            <p style = "color: black;"><b>Don't have an account? <a href="signup">Sign up</a></p>
        </form>
        
    </div>
</body>
</html>
